<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>RepilBlog</title>
</head>
<body class="fondoFormulario">
    <header>
        <h1>RepiBlog</h1>
        <p>Un espacio donde podremos aprender desde 0 datos curiosos y otro tipo de iformación sobre nuestros animales favoritos</p>
    </header>
    <main class="mainFormulario">
        
        <div class="centroFormulario">
            <div class="contenedorCentro1">
                <form action="#" method="post">
                    <div class="separarFormulario">
                        <div class="contenedorFormulario">
                            <h2>Datos personales</h2>
                            <div class="contenedorGeneralLabel">
                                <div class="colocarLabel">
                                    <label for="nombre">Nombre</label>
                                </div>
                                <div class="colocarLabel">
                                    <label for="apellido">Apellido</label>
                                </div>
                                <div class="colocarLabel">
                                    <label for="dni">DNI</label>
                                </div>
                                <div class="colocarLabel">
                                    <label for="direccion">Dirección</label>
                                </div>
                                <div class="colocarLabel">
                                    <label for="ciudad">Ciudad</label>
                                </div>
                                <div class="colocarLabel">
                                    <label for="CP">Código postal</label>
                                </div>
                                <div class="colocarLabel">
                                    <label for="pais">País</label>
                                </div>
                                <div class="colocarLabel">
                                    <label for="fechaNacimiento">Fecha nacimiento</label>
                                </div>
                                <div class="colocarLabel">
                                    <label for="email">Email</label>
                                </div>
                                <div class="colocarLabel">
                                    <label for="contra">Contraseña</label>
                                </div>
                                <div class="colocarLabel">
                                    <label for="sexo">Sexo</label>
                                </div>
                                <div class="colocarLabel">
                                    <label for="aficiones">Aficiones</label>
                                </div>
                                <div class="colocarLabel">
                                    <label for="foto">Sube una foto!</label>
                                </div>
                
                            </div>

                            <div class="contenedorGeneralInput">
                                <div class="colocarInput">
                                    <input type="text" name="nombre" id="nombre" required>
                                </div>
                                <div class="colocarInput">
                                    <input type="text" name="apellido" id="apellido" required>
                                </div>
                                <div class="colocarInput">
                                    <input type="text" name="dni" id="dni" pattern="(\d){8}[A-Z]" required>
                                </div>
                                <div class="colocarInput">  
                                    <input type="text" name="direccion" id="direccion" pattern="((C|c)/)([A-z\s]{1,30})\s(Nº)\s(\d){1,2}[A-Z]" required>
                                </div>
                                <div class="colocarInput">
                                    <input type="text" name="ciudad" id="ciudad">
                                </div>
                                <div class="colocarInput">
                                    <input type="text" name="CP" id="CP" list="ListaCP"pattern="(\d){5}" required>
                                    <datalist id="ListaCP">
                                        <option value="31241">
                                        <option value="37145">
                                        <option value="31241">
                                        <option value="35247">
                                        <option value="37890">
                                        <option value="34234">

                                    </datalist>
                                </div>
                            
                                <div class="colocarInput">
                                    <input type="text" name="pais" id="pais" required>
                                </div>
                                <div class="colocarInput">
                                    <input type="text" name="fechaNacimiento" id="fechaNacimiento">
                                </div>
                                <div class="colocarInput">
                                    <input type="text" name="email" id="email" placeholder="correo@correo.es">
                                </div>
                                <div class="colocarInput">
                                    <input type="text" name="contra" id="contra" pattern="[A-z]{7}(\w{5})\d{2}" required>
                                </div> 
                                <div class="colocarInput">
                                    <div class="colocarSexoh">
                                        <label for="sexo">Hombre</label><input type="radio" name="sexo" value="H" required>
                                    </div>
                                    <div class="colocarSexom">
                                        <label for="sexo">Mujer</label><input type="radio" name="sexo" value="M" required>
                                    </div>
                                </div>
                                <div class="colocarInput">
                                    <input type="text" name="aficiones" id="aficiones" required>
                                </div>
                                <div class="colocarInputImagen">
                                    <input type="file" src="" alt="" name="foto">
                                </div>
                            </div>
                            <div class="colocarBotones">
                                <button class="btn">Enviar</button>
                                <input type="reset"class="btn" value="Borrar">
                                <a href="../index.html"><input type="button" class="btn" value="Volver"></a>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </main>
    <footer>
        <ol>
            <li>Teléfono: 689 32 12 43</li>
            <li>Teléfono fijo: 923 32 45 11</li>
            <li>Correo: blogReptil@gmail.es</li>
        </ol>
    </footer>
</body>
</html>
